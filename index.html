
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FF5C00">
  <title>LAPP OrderCapture Pro</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#FF5C00",
            secondary: "#0F172A",
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      background-color: #0f172a;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 400; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .home-indicator { width: 134px; height: 5px; background: currentColor; border-radius: 100px; margin: 10px auto; opacity: 0.3; }
    .h-screen-safe { height: 100vh; height: -webkit-fill-available; }
    
    @keyframes scan {
      0%, 100% { top: 0%; }
      50% { top: 100%; }
    }
    .animate-scan { animation: scan 2s ease-in-out infinite; }
    
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .animate-bounce-in { animation: bounceIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }

    /* Transitions */
    #view-container { transition: opacity 0.2s ease-in-out; }
    .fade-out { opacity: 0; }
    .fade-in { opacity: 1; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-200 dark:bg-slate-950 text-slate-900 dark:text-white h-screen-safe overflow-hidden flex items-center justify-center">
  
  <div class="relative w-full max-w-[430px] h-screen md:h-[844px] bg-white dark:bg-slate-900 md:rounded-[50px] shadow-2xl overflow-hidden border-0 md:border-[8px] border-slate-900 dark:border-slate-800 flex flex-col">
    
    <!-- iOS StatusBar Mockup -->
    <div class="px-8 pt-6 pb-2 flex justify-between items-center w-full z-10 shrink-0">
      <span id="clock" class="text-sm font-semibold dark:text-white">9:41</span>
      <div class="flex gap-1.5 items-center">
        <span class="material-symbols-rounded text-[18px] dark:text-white">signal_cellular_4_bar</span>
        <span class="material-symbols-rounded text-[18px] dark:text-white">wifi</span>
        <span class="material-symbols-rounded text-[18px] dark:text-white rotate-90">battery_full</span>
      </div>
    </div>

    <!-- Main View Container -->
    <div id="view-container" class="flex-1 relative overflow-hidden flex flex-col">
      <!-- Views will be injected here by app.js -->
    </div>

    <!-- Home Indicator -->
    <div class="shrink-0 pb-2">
      <div class="home-indicator text-slate-300 dark:text-slate-600"></div>
    </div>

    <!-- Floating Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="fixed top-8 right-8 md:right-auto md:left-[calc(50%+230px)] p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg border border-slate-200 dark:border-slate-700 z-[100]">
      <span class="material-symbols-rounded dark:hidden text-slate-600">dark_mode</span>
      <span class="material-symbols-rounded hidden dark:block text-amber-400">light_mode</span>
    </button>
  </div>

  <script src="./app.js" type="module"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
